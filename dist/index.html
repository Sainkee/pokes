<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-black overflow-x-hidden">
    <div
      class="h-[89vh] bg-gradient-to-r from-green-500 to-green-700 hero -z-10"
    >
      <img
        src="https://fontmeme.com/permalink/240319/ad8973a59efc88fffe8ba7d72441bf79.png"
        alt="pokemon-font"
        border="0"
        class="mx-auto p-10 md:w-[35%] w-[70%]"
      />

      <div
        class="flex justify-around w-[100%] mx-auto pl-[30px] md:pl-[100px] pb-10"
      >
        <div class="w-[100%] md:pt-5 pl-4 text-white">
          <h1 class="md:text-6xl text-3xl font-bold text-white mb-7">
            Ivyasuar
          </h1>
          <div class="md:text-[1.1rem] md:leading-7">
            Stats HP Attack Defense Special Attack Special Defense Speed The
            more sunlight Ivysaur bathes in, the more strength wells up within
            it, allowing the bud on its back to grow larger.
          </div>
        </div>
        <div>
          <img
            src="https://ssb.wiki.gallery/images/thumb/5/52/Ivysaur_SSBU.png/1200px-Ivysaur_SSBU.png"
            alt="Ivysaur"
            class="md:w-[55%] md:-mt-[10%] w-[70%] mx-auto hover:scale-105"
          />
        </div>
      </div>
    </div>

    <div
      class="w-[80%] mx-auto mb-[100px] flex gap-4 flex-wrap justify-center mt-[90vh]"
    >
      <select
        name="filter"
        id="filterType"
        class="px-6 md:py-2 bg-black text-white border grow"
      >
        <!-- Options will be dynamically added here -->
      </select>

      <span class="sm:w-full w-[100%] md:w-[40%]"
        ><input
          type="text"
          class="px-4 md:py-[9px] bg-black border text-white border-[#ccc] outline-none grow w-full"
          name="pokName"
          id="pokName"
          placeholder="Search by Name, id, weight, height, type etc."
      /></span>

      <button type="reset" class="px-4 grow bg-red-800 reset text-white">
        Reset
      </button>
    </div>
    <!-- hero end -->

    <div
      class="card_container select-none flex justify-center flex-wrap gap-16 items-center md:px[80px] mx-auto"
    ></div>

    <script src="./script.js"></script>
  </body>
</html>
